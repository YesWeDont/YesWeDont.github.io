  <body>
    <h1>Oh no!</h1>
    <h2>An error has occured!</h2>
    <p>Please contact @YesWeDont!</p>
    <script>
      document.write(`<h4 style="position:fixed; bottom:0; text-align:cemter">These reloads are part of a anti-robot test. You will be redirected to the main content in ${2 - parseInt(new URLSearchParams(window.location.href.split("?")[1]).get("r") || "0")} reloads.</h4>`)
      setTimeout(()=>{
        let u = new URLSearchParams(window.location.href.split("?")[1])
        let a= document.createElement("a");
        let h = "";
        if(u.get("r")==="2"){
          let kkk = "aHR0cHM6Ly93d3cueW91dHViZS5jb20vd2F0Y2g/dj1mQzdvVU9VRUVpN$=="
          kkk = kkk.replace("$", kkk[0].toUpperCase())
          h = atob(kkk)
        }else{
          h = window.location.href.split("?")[0]+"?r="+(parseInt(u.get("r") || "0")+1)
        }
        a.href = h;
        a.click()
      }, 1000)
    </script>
  </body>
